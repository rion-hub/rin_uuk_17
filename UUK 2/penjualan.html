        <div class="logo">REY</div>

    <section class="box">
        <h1>Pembelian</h1>
        <form id="purchaseForm">
            <label for="selectProduct">Pilih Produk:</label>
            <select id="selectProduct" required></select>
            <label for="quantity">Jumlah:</label>
            <input id="quantity" type="number" min="1" required>
            <label for="bankAccount">Pilih Bank:</label>
            <select id="bankAccount" required>
                <option value="Bank A">BRI</option>
                <option value="Bank B">BCA</option>
                <option value="Bank C">BNI</option>
                <option value="Bank D">Mandiri</option>
            </select>
            <button type="submit">Buy</button>
        </form>
    </section>
